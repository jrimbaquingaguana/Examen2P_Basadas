<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Salario</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <div class="container">
        <h1>Predicción de Salario</h1>
        <form id="prediction-form">
            <div>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="workclass">Categoría de Trabajo:</label>
                <select id="workclass" name="workclass" required>
                    <option value="0">Gobierno Federal</option>
                    <option value="1">Gobierno Local</option>
                    <option value="2">Privado</option>
                    <option value="3">Trabajador Independiente - Incorporado</option>
                    <option value="4">Trabajador Independiente - No Incorporado</option>
                    <option value="5">Gobierno Estatal</option>
                    <option value="6">Sin Paga</option>
                </select>
            </div>
            <div>
                <label for="fnlwgt">FNLWGT:</label>
                <input type="number" id="fnlwgt" name="fnlwgt" required>
            </div>
            <div>
                <label for="education">Educación:</label>
                <select id="education" name="education" required>
                    <option value="0">10mo Grado</option>
                    <option value="1">11vo Grado</option>
                    <option value="2">12vo Grado</option>
                    <option value="3">1ro a 4to Grado</option>
                    <option value="4">5to a 6to Grado</option>
                    <option value="5">7mo a 8vo Grado</option>
                    <option value="6">9no Grado</option>
                    <option value="7">Asociado Académico</option>
                    <option value="8">Asociado Vocacional</option>
                    <option value="9">Licenciatura</option>
                    <option value="10">Doctorado</option>
                    <option value="11">Graduado de Secundaria</option>
                    <option value="12">Maestría</option>
                    <option value="13">Preescolar</option>
                    <option value="14">Escuela Profesional</option>
                    <option value="15">Algunos Estudios Universitarios</option>
                </select>
            </div>
            <div>
                <label for="education-num">Educación (Num):</label>
                <input type="number" id="education-num" name="education-num" required>
            </div>
            <div>
                <label for="marital-status">Estado Civil:</label>
                <select id="marital-status" name="marital-status" required>
                    <option value="0">Divorciado</option>
                    <option value="1">Casado - cónyuge en las fuerzas armadas</option>
                    <option value="2">Casado - cónyuge civil</option>
                    <option value="3">Casado - cónyuge ausente</option>
                    <option value="4">Nunca casado</option>
                    <option value="5">Separado</option>
                    <option value="6">Viudo</option>
                </select>
            </div>
            <div>
                <label for="occupation">Ocupación:</label>
                <select id="occupation" name="occupation" required>
                    <option value="0">Administrativo/Clerical</option>
                    <option value="1">Fuerzas Armadas</option>
                    <option value="2">Reparación de Artesanía</option>
                    <option value="3">Ejecutivo/Gerencial</option>
                    <option value="4">Agricultura/Pesca</option>
                    <option value="5">Manipuladores/Limpiadores</option>
                    <option value="6">Operadores de Máquinas/Inspectores</option>
                    <option value="7">Otros Servicios</option>
                    <option value="8">Servicio Doméstico Privado</option>
                    <option value="9">Profesional/Especialista</option>
                    <option value="10">Servicio de Protección</option>
                    <option value="11">Ventas</option>
                    <option value="12">Soporte Técnico</option>
                    <option value="13">Transporte/Mudanza</option>
                </select>
            </div>
            <div>
                <label for="relationship">Relación:</label>
                <select id="relationship" name="relationship" required>
                    <option value="0">Esposo</option>
                    <option value="1">No en familia</option>
                    <option value="2">Otro pariente</option>
                    <option value="3">Hijo propio</option>
                    <option value="4">Soltero</option>
                    <option value="5">Esposa</option>
                </select>
            </div>
            <div>
                <label for="race">Raza:</label>
                <select id="race" name="race" required>
                    <option value="0">Indio Americano/Eskimales</option>
                    <option value="1">Isleño Asiático/Pacífico</option>
                    <option value="2">Negro</option>
                    <option value="3">Otro</option>
                    <option value="4">Blanco</option>
                </select>
            </div>
            <div>
                <label for="sex">Género:</label>
                <select id="sex" name="sex" required>
                    <option value="0">Femenino</option>
                    <option value="1">Masculino</option>
                </select>
            </div>
            <div>
                <label for="capital-gain">Ganancia Capital:</label>
                <input type="number" id="capital-gain" name="capital-gain" required>
            </div>
            <div>
                <label for="capital-loss">Pérdida Capital:</label>
                <input type="number" id="capital-loss" name="capital-loss" required>
            </div>
            <div>
                <label for="hours-per-week">Horas por Semana:</label>
                <input type="number" id="hours-per-week" name="hours-per-week" required>
            </div>
            <div>
                <label for="country">País:</label>
                <select id="country" name="country" required>
                    <option value="0">Camboya</option>
                    <option value="1">Canadá</option>
                    <option value="2">China</option>
                    <option value="3">Colombia</option>
                    <option value="4">Cuba</option>
                    <option value="5">República Dominicana</option>
                    <option value="6">Ecuador</option>
                    <option value="7">El Salvador</option>
                    <option value="8">Inglaterra</option>
                    <option value="9">Francia</option>
                    <option value="10">Alemania</option>
                    <option value="11">Grecia</option>
                    <option value="12">Guatemala</option>
                    <option value="13">Haití</option>
                    <option value="14">Holanda</option>
                    <option value="15">Honduras</option>
                    <option value="16">Hong Kong</option>
                    <option value="17">Hungría</option>
                    <option value="18">India</option>
                    <option value="19">Irán</option>
                    <option value="20">Irlanda</option>
                    <option value="21">Italia</option>
                    <option value="22">Jamaica</option>
                    <option value="23">Japón</option>
                    <option value="24">Laos</option>
                    <option value="25">México</option>
                    <option value="26">Nicaragua</option>
                    <option value="27">Territorios alejados de EE.UU. (Guam, Islas Vírgenes, etc.)</option>
                    <option value="28">Perú</option>
                    <option value="29">Filipinas</option>
                    <option value="30">Polonia</option>
                    <option value="31">Portugal</option>
                    <option value="32">Puerto Rico</option>
                    <option value="33">Escocia</option>
                    <option value="34">Sudáfrica</option>
                    <option value="35">Taiwán</option>
                    <option value="36">Tailandia</option>
                    <option value="37">Trinidad y Tobago</option>
                    <option value="38">Estados Unidos</option>
                    <option value="39">Vietnam</option>
                    <option value="40">Yugoslavia</option>
                </select>
            </div>

            <button type="submit">Predecir</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
